<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Enter Customer Data</title>
</h:head>

<h:body>
    <h:outputStylesheet library="css" name="styles.css"/>
    <h:form id="customerForm">

        <!--“JSF can automatically generate validation messages, displayed inside this tag” -->
        <h:messages styleClass="errorMsg"/>

        <!--works as a table-->
        <h:panelGrid columns="2" columnClasses="rightAlign, leftAlign">
            <h:outputLabel for="firstName" value="First Name:">
            </h:outputLabel>
            <h:inputText id="firstName" label="First Name" value="#{customer.firstName}"
                         required="true" validator="#{alphaValidator.validateAlpha}">
                <f:validateLength minimum="2" maximum="30">
                </f:validateLength>
            </h:inputText>

            <h:outputLabel for="lastName" value="Last Name:">
            </h:outputLabel>
            <h:inputText id="lastName"
                         label="Last Name"
                         value="#{customer.lastName}"
                         required="true" validator="#{alphaValidator.validateAlpha}">
            <f:validateLength minimum="2" maximum="30">
            </f:validateLength>
            </h:inputText>

            <h:outputLabel for="email" value="Email:">
            </h:outputLabel>
            <h:inputText id="email"
                         label="Email"
                         value="#{customer.email}">
                <f:validator validatorId="emailValidator"/>
                <f:validateLength minimum="3" maximum="30">
                </f:validateLength>
            </h:inputText>
            <!--“is used to group several components together so that they occupy a single cell in an <h:panelGrid>.”-->
            <h:panelGroup></h:panelGroup>

            <!--“ The action attribute can have a String constant or a method binding expression, meaning that it
                can point to a method in a named bean that returns a string. or match the base page name”-->
            <h:commandButton action="confirmation" value="Save">
            </h:commandButton>
        </h:panelGrid>
    </h:form>


</h:body>

</html>
